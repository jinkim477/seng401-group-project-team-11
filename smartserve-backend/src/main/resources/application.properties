spring.application.name=SmartServeBackend

# Database Configuration with Railway
spring.datasource.url=${JDBC_DB_URL}
spring.datasource.username=${JDBC_DB_USERNAME}
spring.datasource.password=${JDBC_DB_PASSWORD}

# MySQL Driver & Hibernate Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# LLM Key
gemini.api.key=${JDBC_GEMINI_KEY}

# Email properties
spring.mail.host=${JDBC_COMPANY_EMAIL_HOST}
spring.mail.port=${JDBC_COMPANY_EMAIL_PORT}
spring.mail.username=${JDBC_COMPANY_EMAIL_USERNAME}
spring.mail.password=${JDBC_COMPANY_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true